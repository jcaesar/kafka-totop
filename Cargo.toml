[package]
name = "light-kafka-exporter"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"

[dependencies]
prometheus_exporter = "0.8.2"
prometheus = { version =  "*", features = ["process"] }
rdkafka = { version = "0.26.0", features = ["cmake_build"] }
anyhow = "1.0.44"
humantime = "2.1.0"
chrono = "0.4.19"
structopt = "0.3.23"
tui = "0.16.0"
termion = "1.5.6"
itertools = "0.10.1"
number_prefix = "0.4.0"

[build-dependencies]
# Force version that doesn't use cmake --paralllel
cmake = "<0.1.46"
